<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify</title>
</head>
<body>
  <div id="albums"></div>
  <script src="../dist/spotify-wrapper.umd.min.js"></script>
  <script>
    const ALBUMS = document.getElementById('albums');

    spotifyWrapper.searchAlbums(`Muse`)
      .then(data => {
        markup = data.albums.items.map(currentElement => {
          return `<img src='${currentElement.images[1].url}' alt='${currentElement.name}'>`;
        }).join('');

        ALBUMS.innerHTML = markup;
      });

  </script>
</body>
</html>
